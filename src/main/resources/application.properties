spring.application.name="EventManagement"
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/eventmanagementdb\
?createDatabaseIfNotExist=true\
&useUnicode=true\
&useJDBCCompliantTimezoneShift=true\
&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
#Le schéma BD est stable (Entités+Associations) spring.jpa.hibernate.ddl-auto=update
#Le schéma BD n'est pas stable (Entités+Associations)
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
### Server###
server.port=2222
server.servlet.context-path=/Emanage

## Log
logging.file.name= D:/3cinfogl1.log
logging.pattern.console= "%d %-5level [%thread] %logger : %msg%n"

